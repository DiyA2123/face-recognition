<!DOCTYPE html>
<html lang="en">
<head>
    <title>Family Recognizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

<script src=https://unpkg.com/ml5@0.4.3/dist/ml5.min.js></script>
    <link rel= 'stylesheet' href="style.css">
</head>
<body>
    <div class="container">
    <center>
    <h2>Family recognition App</h2>
    <br><br><br><br>
    <h3>The model is trained to identify the following members:</h3>
    <br><br>
    <div class="stylish">
    <b class="family-member-list">
        <hr>
            <p>Me</p>
            <hr>
            <p>Mom</p>
            <hr>
            <p>Dad</p>
            <hr>
            <p>Sister</p>
            <hr>
    </b>
</div>
    <div id="camera">

    </div>
    <br> <br>
    <div id="result">

    </div>
    <br> <br>
    <button class="btn btn-primary" onclick="take_snapshot()">Take Snapshot</button>
    <br> <br> 
    <button class="btn btn-warning" onclick="check()">Identify Image</button>
    <br> <br> <br>
    <p style="font-size: 22px> Member: <span id="object_name"></span></p>
    <p style="font-size: 22px> Accuracy: <span id="accuracy"></span></p>
</center>
</div>
<script src="main.js"></script>
</body>
</html>
